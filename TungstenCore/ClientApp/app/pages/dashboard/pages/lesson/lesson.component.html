<div *ngIf="lessons">
    <dropdownbox [title]="'Lessons'" [content]="lessons" [content-type]="'lesson'">
        <button class="btn btn-default btn-lg" [routerLink]="['/dashboard', 'createlesson']" ddb-create>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </dropdownbox>
</div>

<div *ngIf="lesson">
    <div>
        {{lesson.StartTime}}
        {{lesson.EndTime}}
    </div>
</div>
