<div class="form-group form-group-lg" *ngIf="courses">
    <select name="Course" [ngModel]="course" class="form-control" required>
        <option *ngFor="let course of courses" [value]="course" title="Required">
            {{course.Subject}}
        </option>
    </select>
</div>

<label>{{course.Subject}}</label><br />
<label>{{course.Description}}</label><br />

<button class="btn btn-lg btn-danger" (Click)="Remove()">Remove</button>
