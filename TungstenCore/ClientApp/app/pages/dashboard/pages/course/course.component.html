<h1>Segments</h1>
<div *ngIf="course">
    <button class="btn btn-primary" [routerLink]="['/dashboard', 'createsegment', course.Id]">Create Segment</button>
    <table>
        <thead>
            <tr>
                <th>
                    Segment Id
                </th>
                <th>
                    Subject
                </th>
                <th>
                    Descreption
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Segment of course.Segments">
                <td>
                    {{Segment.Id}}
                </td>
                <td>
                    {{Segment.Name}}
                </td>
                <td>
                    {{Segment.Description}}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<h1>Participants</h1>
<div *ngIf="course">
    <button class="btn btn-primary" [routerLink]="['/dashboard', { outlets: { dashboard: ['addparticipant', course.Id] } }]">Add Participant</button>
    <table>
        <thead>
            <tr>
                <th>
                    Participant Id
                </th>
                <th>
                    Name
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Participant of course.Participants">

            </tr>
        </tbody>
    </table>
</div>
