<div *ngIf="courses">
    <dropdownbox [title]="'Courses'" [content]="courses" [content-type]="'course'">
        <button class="btn btn-default btn-lg" [routerLink]="['/dashboard', 'createcourse']" ddb-create>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </dropdownbox>
</div>

<div *ngIf="course">
    <dropdownbox [title]="'Segments'" [content]="course.Segments" [content-type]="'segment'">
        <button class="btn btn-default btn-lg" [routerLink]="['/dashboard', 'createsegment']" ddb-create>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </dropdownbox>
    <dropdownbox [title]="'Segments'" [content]="course.Lessons" [content-type]="'segment'">
        <button class="btn btn-default btn-lg" [routerLink]="['/dashboard', 'createsegment']" ddb-create>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </dropdownbox>
    <dropdownbox [title]="'Participants'" [content]="course.Participants" [content-type]="'participant'">
        <button class="btn btn-default btn-lg" [routerLink]="['/dashboard', 'createparticipant']" ddb-create>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </dropdownbox>
</div>
