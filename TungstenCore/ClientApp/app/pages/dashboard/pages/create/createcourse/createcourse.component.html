<form class="form-horizontal" #newcourseForm="ngForm">
    <div class="form-group">
        <label class="col-md-2 control-label" for="Description">Description</label>
        <div class="col-md-10">
            <input class="form-control" id="Description" name="Description" type="text" [(ngModel)]="course.Description" required>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label class="col-md-2 control-label" for="Subject">Subject</label>
        <div class="col-md-10">
            <input class="form-control" id="Subject" name="Subject" type="text" [(ngModel)]="course.Subject" required>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label class="col-md-2 control-label" for="Level">Level</label>
        <div class="col-md-10">
            <input class="form-control" id="Level" name="Level" type="text" [(ngModel)]="course.Level" required>
        </div>
    </div>
    <hr>
    <div *ngIf="groups">
        <div class="form-group">
            <label class="col-md-2 control-label" for="Groups">Group</label>
            <div class="col-md-10">
                <select multiple name="Groups" [ngModel]="course.GroupId" class="form-control" required>
                    <option *ngFor="let group of groups" [value]="group.Id" title="Required">
                        {{group.Name}}
                    </option>
                </select>
            </div>
        </div>
        <hr>
    </div>
    <button class="btn btn-primary" [disabled]="!newcourseForm.form.valid" (click)="Create()">Create</button>
</form>
