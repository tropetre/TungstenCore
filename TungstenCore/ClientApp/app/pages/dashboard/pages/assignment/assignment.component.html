<div class="form-group form-group-lg" *ngIf="assignments">
    <dropdownbox [title]="'Assignments'" [content]="assignments" [content-type]="'assignment'">
        <button class="btn btn-default btn-lg" [routerLink]="['/dashboard', 'createassignment']" ddb-create>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </dropdownbox>
</div>

<div *ngIf="assignment">
    <label>{{assignment.Name}}</label><br />
    <label>{{assignment.Description}}</label><br />
    <div class="input-group">
        <label class="input-group-btn">
            <span class="btn btn-primary">
                Browse&hellip; <input type="file" #fileinput style="display: none;" (change)="onChange($event)" accept=".doc,.txt" [(ngModel)]="file">
            </span>
        </label>
        <input type="text" class="form-control" readonly>
    </div>
    <textarea #fileresult [(ngModel)]="fileresultstring">

    </textarea>
    <button class="btn btn-lg btn-danger" (click)="Upload()">Upload</button>
</div>
