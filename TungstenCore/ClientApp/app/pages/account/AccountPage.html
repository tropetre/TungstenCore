<h2>Account Page</h2>

<form class="form-horizontal"  role="form" #accountmanageForm="ngForm">

    <div class="form-group">
        <label class="col-md-2 control-label">Current Name</label>
        <div class="col-md-10">
            <label class="col-md-2 control-label">{{user.Name}}</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Current Username</label>
        <div class="col-md-10">
            <label class="col-md-2 control-label">{{user.Username}}</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="Email">Username</label>
        <div class="col-md-10">
            <input class="form-control" id="Username" name="Username" type="text" value="" [(ngModel)]="newuser.Username">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Current Email</label>
        <div class="col-md-10">
            <label class="col-md-2 control-label">{{user.Email}}</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="Email">Email</label>
        <div class="col-md-10">
            <input class="form-control" id="Email" name="Email" type="text" value="" [(ngModel)]="newuser.Email">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="Password">Password</label>
        <div class="col-md-10">
            <input class="form-control" id="Password" name="Password" type="password" [(ngModel)]="newuser.NewPassword">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="Password">Confirm Password</label>
        <div class="col-md-10">
            <input class="form-control" id="Password" name="Password" type="password" [(ngModel)]="newuser.NewPasswordConfirm">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="Password" >Current Password*</label>
        <div class="col-md-10">
            <input class="form-control" id="Password" name="Password" type="password" [(ngModel)]="newuser.OldPassword" required>
        </div>
    </div>

    <button class="btn btn-primary" [disabled]="!accountmanageForm.form.valid" (click)="Save()">Save</button>
</form>
